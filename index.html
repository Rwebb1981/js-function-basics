<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello World!")

        function add7(n) {
            return +n + 7
        }
        console.log(add7('5'))

        function multiply(a, b) {
            return a * b;
        }
        let result = multiply(5, 3);
        console.log(result)

        const capitalize = 'hello!'
        let result2 = capitalize.charAt(0).toUpperCase() + capitalize.slice(1);
        console.log(result2);

        const lastLetter = 'alsohello'
        let result3 = lastLetter.substr(-1,1);
        console.log(result3);
    </script>
</body>
</html>
